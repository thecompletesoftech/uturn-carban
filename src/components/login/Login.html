<html>

<head>
    <title>Raeex</title>
    <link rel="stylesheet" href="./Login.css">
    </link>
    <link rel="stylesheet" href="./style-starter.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto">
                                <p class="text-center" style="
                        color: #000000;
                        font-size: 17px;
                        font-weight: 700;
                      ">
                                    Login
                                </p>
                                <br />
                                <form>
                                    <div class="form-group mb-3">
                                        <input type="text" id="test" name="test" placeholder="Email" />
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" id="test" name="test" placeholder="Password" />
                                    </div>
                                    <div class="custom-control mb-3">
                                        <label style="
                            color: gray;
                            float: right;
                            font-size: 12px;
                            line-height: 1%;
                          ">
                                            <a href="#" style="color: #7b7b7b">
                                                Forgot Password
                                            </a>
                                        </label>
                                    </div>
                                    <button type="submit"
                                        class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm">
                                        <b style="
                            font-size: 12px;
                            font-weight: 700;
                          ">
                                            Submit
                                        </b>
                                    </button>
                                    <div class="row mt-3">
                                        <div class="col-md-5">
                                            <hr style="color: #7b7b7b" />
                                        </div>
                                        <div class="col-md-2">
                                            <p style="font-size: 12px">OR</p>
                                        </div>
                                        <div class="col-md-5">
                                            <hr style="color: #7b7b7b" />
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-6">
                                            <div class="card">
                                                <div class="card-body p-2">
                                                    <div class="justify-content-center text-center">
                                                        <div style="
                                    justify-content: space-evenly;
                                    display: flex;
                                  ">
                                                            <img src="./images/Gmail.png" style="
                                      height: 15px;
                                      width: 15px;
                                    " />
                                                            <p style="
                                      line-height: 15px;
                                      font-size: 13px;
                                    ">
                                                                <b>Gmail</b>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card">
                                                <div class="card-body p-2">
                                                    <div class="justify-content-center text-center">
                                                        <div style="
                                    justify-content: space-evenly;
                                    display: flex;
                                  ">
                                                            <img src="./images/Linkedin.png" style="
                                      height: 15px;
                                      width: 15px;
                                    " />
                                                            <p style="
                                      line-height: 15px;
                                      font-size: 13px;
                                    ">
                                                                <b>Linkedin</b>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-5 justify-content-center text-center">
                                        <p style="font-size: 12px">
                                            Do not have an account?
                                            <a href="/Registration" style="color: black">
                                                <b>Register</b>
                                            </a>
                                        </p>
                                    </div>
                                    <div class="row mt-3 justify-content-center text-center">
                                        <a href="#cancel" style="font-size: 12px; color: black">
                                            <u>Cancel</u>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-flex bg-image"></div>
        </div>
    </div>

</body>


</html>
